<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪类demo</title>
    <style>
        input:checked {
            -webkit-appearance: none;/*去除checkbox的默认样式*/
            border: 1px solid red;
            background: red;
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>

    <input type="checkbox">
    <input type="checkbox" checked>
    <input type="checkbox">

</body>

</html>
