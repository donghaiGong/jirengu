<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <form action="test.html" method="GET">
        <input name="username" type="text" placeholder="用户名"> 
        <input name="password" type="password" placeholder="请输入密码">
        <input type="submit">
        <dl>
            <dt>爱好</dt>
            <dd>足球：<input name="hobby" type="checkbox" value="足球"></dd>
            <dd>篮球：<input name="hobby" type="checkbox" value="篮球" checked></dd>
            <dd>排球：<input name="hobby" type="checkbox" value="排球"></dd>
        </dl>

        
        <dl>
            <dt>
                <dd>男<input name="sex" type="radio" value="男"></dd>
                <dd>女<input name="sex" type="radio" value="女"></dd>
            </dt>
        </dl>

        <input type="buttom" value="提交">
        <input type="submit">
        <input type="reset" value="重置">
        <label for="useremail" >邮箱</label>
        <input type="email" name="useremail" id="useremail">
        <input type="file">
        <input type="number">
        <input type="search">
        <input type="tel">
        <input type="date" name="" id="">
        <input type="range">
        <input type="url">

        <textarea name="comment" id="" cols="30" rows="10" placeholder="test"></textarea>

        <select name="city" id="">
            <option value="beijing">北京</option>
            <option value="shanghai" selected>上海</option>
            <option value="hangzhou">杭州</option>
        </select>


    </form>
</body>
</html>
