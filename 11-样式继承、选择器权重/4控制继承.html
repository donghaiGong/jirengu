<!-- 
    ===========我的笔记==========
    1 inherit 使用继承自父级的样式
    2 initial 使用该属性的initial value（该默认值不是前面讲过的浏
              览器默认值 user agent stylesheet）
    3 unset   如果是继承属性则继承父级，如果是非继承属性就用
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>继承属性</title>
</head>
<body color="red">
    <!-- 控制继承 -->
    <em style="color: inherit;">这个是红色，why？</em>
    <em style="color: initial;">这个是黑色，why？</em>
    <em style="color: unset;">这个是红色，why？</em>

    <h1>18px,why?</h1>
    <h1>18px,why?</h1>
    <h1>18px,why?</h1>
</body>
</html>
