<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常见标签2</title>
</head>
<body>
    <header>
        <h1>在线简历</h1>
    </header>
    <main>
        <section>

            <h2><em>教育经历</em></h2>
            <div>
                <p><strong>本科</strong>：XXX大学</p>
                <p><b>硕士：</b>XXX大学</p>
            </div>
        </section>
        <h2>项目经历</h2>
        <div>
            <ol>
                <li>项目123456</li>
                <li>项目123456</li>
            </ol>

            <ul>
                <li>姓名：XXX</li>
                <li>性别：X</li>
                <li>生日：X月X日</li>
            </ul>

            <dl>
                <dt>姓名：</dt>
                <dd>Hillesum</dd>
                <dt>性别：</dt>
                <dd>男</dd>
                <dt>年龄：</dt>
                <dd>18</dd>
            </dl>
            
            <dl>
                <dt>化妆品</dt>
                <dd>口红</dd>
                <dd>眼影</dd>
                <dd>唇膏</dd>
            </dl>


            <pre>
                <!-- 用来放文字，代码之类的标签 -->
                hello world ，这里用来存放文字内容之类的展示
            </pre>

            <code>
                this is code demo view ...
            </code>

            <hr>

        </div>

    </main>
    <aside>
        我是次要的信息，侧边栏什么的...
    </aside>
    <footer>
        Hillesum Gong 版权所有
    </footer>
</body>
</html>
